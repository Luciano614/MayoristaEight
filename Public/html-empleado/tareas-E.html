<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../views/CSS/tareas-E.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../../views/CSS/tareas-E.css" rel="stylesheet">
    </head>
<body>
    <div class="container calendar-container">
        <h2 class="text-center">Tareas Asignadas</h2>
        <form id="taskForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Añadir nueva tarea" required>
                <select id="dayInput" class="form-select" required>
                    <option value="">Seleccionar día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <div class="day-box" id="lunes">
                    <h5>Lunes</h5>
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="col">
                <div class="day-box" id="martes">
                    <h5>Martes</h5>
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="col">
                <div class="day-box" id="miercoles">
                    <h5>Miércoles</h5>
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="col">
                <div class="day-box" id="jueves">
                    <h5>Jueves</h5>
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="col">
                <div class="day-box" id="viernes">
                    <h5>Viernes</h5>
                    <div class="task-list"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../views/JS/tareas.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<script src="../../views/JS/tareas.js"></script>

    </body>
</html>
