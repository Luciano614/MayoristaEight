<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../views/CSS/inicio-E.css">
    <title>Inicio Empleados</title>
</head>
<body>
    <form class="mt-3 bg-dark " id="formulario" name="Login" accion="registro-de-empleados" onsubmit="validarFormulario(event)">
      <div id="titulo">
        <h1 id="registro">Inicio Secion Empleado</h1>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" id="usuario">User:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Ingrese su Correo" value="">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" value="" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Employee Number:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su N° de Empleado" value="" required>
        </div>
        <div class="registrarse">
          <input type="button" value="Login" id="Login" class="btn btn-dark">
          <a href="registro.html" class="btn btn-dark" id="registrarse">Register</a>
        </div>  
      </form>
    

    <script src="../../views/JS/login-E.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
