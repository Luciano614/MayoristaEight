<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../views/CSS/registro-E.css">
    <script src="../../views/JS/Registro-E.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro De Empleado</title>
</head>
<body>
    <form class="mt-3 bg-dark " id="formulario" method="post" novalidate>
        <div id="titulo">
          <h1 id="registro">Registro de Empleado</h1>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Name:</label>
            <input type="text" class="form-control" name="username" id="nombre" placeholder="Ingrese su Nombre" required>
        </div>
        <div class="mb-3">
            <label for="userlastname" class="form-label">Lastname:</label>
            <input type="text" class="form-control" name="userlastname" id="apellido"  placeholder="Ingrese su Apellido" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" id="usuario">Email:</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required placeholder="Ingrese su Correo">
        </div>
        <div class="mb-3">
            <label for="passid" class="form-label">Password:</label>
            <input type="password" class="form-control" name="passid" id="passid" placeholder="Ingrese su Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">Employee Number:</label>
            <input type="text" class="form-control" name="zip" id="codigoE" placeholder="Ingrese su N° de Empleado" required>
          </div>
          <div class="registrarse">
            <a href="inicio-E.html" class="btn btn-dark" id="Login">Login</a>
            <input type="submit" value="Registrarse" class="btn btn-dark" id="registrarse">
          </div>  
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
